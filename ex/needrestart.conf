# This is the configuration file of needrestart. This is perl syntax.
# needrstart uses reasonable default values, you might not need to
# change anything.

# Be more verbose (-v).
#$nrconf{verbose} = 1;

# Path of the package manager hook scripts.
#$nrconf{hook_d} = '/etc/needrestart/hook.d';

# Restart services (l)ist only, (i)nteractive or (a)utomatically.
#$nrconf{restart} = 'i';

# Use prefered UI package.
#$nrconf{ui} = 'NeedRestart::UI::stdio';

# Change default answer to 'no' in (i)nteractive mode.
#$nrconf{defno} = 1;

# Blacklist binaries (list of regex)
$nrconf{blacklist} = [
    # ignore sudo (not a daemon)
    q(^/usr/bin/sudo(\.dpkg-new)?$),

    # ignore DBus
    q(^/usr/bin/dbus-daemon(\.dpkg-new)?$),

    # ignore DHCP clients
    q(^/sbin/(dhclient|dhcpcd5|pump|udhcpc)(\.dpkg-new)?$),

    # ignore NetworkManager
    q(^/usr/sbin/NetworkManager(\.dpkg-new)?$),

    # ignore PulseAudio
    q(^/usr/bin/pulseaudio(\.dpkg-new)?$),

    # ignore zfs-fuse
    q(^/sbin/zfs-fuse(\.dpkg-new)?$),

    # ignore display managers
    q(^/usr/sbin/gdm3(\.dpkg-new)?$),
    q(^/usr/bin/kdm(\.dpkg-new)?$),
    q(^/usr/sbin/ldm(\.dpkg-new)?$),
    q(^/usr/sbin/nodm(\.dpkg-new)?$),
    q(^/usr/bin/wdm(\.dpkg-new)?$),
    q(^/usr/bin/xdm(\.dpkg-new)?$),
    q(^/usr/sbin/lightdm(\.dpkg-new)?$),
];

# Blacklist SysV RC scripts/systemd services (list of regex)
$nrconf{blacklist_rc} = [
    # ignore DBus
    q(^dbus),

    # ignore NetworkManager
    q(^network-manager),
    q(^NetworkManager),

    # ignore display managers
    q(^gdm),
    q(^kdm),
    q(^nodm),
    q(^wdm),
    q(^xdm),
    q(^lightdm),
];

# Disable interpreter scanners.
#$nrconf{interpscan} = 0;

# Disable hints on pending kernel upgrades.
#$nrconf{kernelhints} = 0

# REQUIRED
1;
